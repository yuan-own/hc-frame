<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../../../resource/reset.css"/>
    <link rel="stylesheet" href="../styles/check-medical.css"/>
    <title>查一查医疗费</title>
</head>
<body>
<div class="cm-top"></div>
<div class="cm-search cm-position">
    <input class="initial-search" type="search" placeholder="输入疾病、检查检验、治疗项目、手术" />
    <div class="search-img">搜索</div>
    <img src="../images/input-clear.png">
    <!--搜索建议-->
    <div class="search-suggest">
        <ul class="search-list">
            <div class="search-list-whole">相关疾病和治疗手段</div>
        </ul>
    </div>
    <!--热搜疾病-->
    <div class="hot-search">
        <p>热搜疾病</p>
        <ul>
        </ul>
    </div>
</div>
<div class="search-history">
    <ul>
        <li>最近搜索</li>
        <li class="history-clear">清除搜索记录</li>
    </ul>
</div>
<div class="result-null">
    <img src="../images/chart.png">
    <p>暂无结果，请换个关键词试试</p>
</div>
<div class="focus-search">
</div>
<script src="../scripts/modules/check-medical.js"></script>
</body>
</html>
