<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../../../resource/reset.css"/>
    <link rel="stylesheet" href="../styles/check-medical.css"/>
    <title>查一查医疗费</title>
</head>
<body>
<div class="cm-search">
    <input class="search-input" type="search" placeholder="输入疾病、检查检验、治疗项目、手术" />
    <div class="search-img">搜索</div>
    <img src="../images/input-clear.png">
    <div class="search-suggest">
        <ul class="search-list">
            <div class="search-list-whole">相关疾病和治疗手段</div>
        </ul>
    </div>
    <div class="hot-search hot-search2">
        <p>热搜疾病</p>
        <ul></ul>
    </div>
    <div class="search-history recent-search">
        <ul>
            <li>最近搜索</li>
            <li class="history-clear">清除搜索记录</li>
        </ul>
    </div>
</div>
<div class="cm-bottom">
    <div class="search-result">
        <h2 class="diease">平均治疗费用</h2>
        <p class="average-cost"><span>0</span>元</p>
        <div class="cm-content">
            <div class="cm-chart">
                <div class="chart-main">
                    <div class="curve">
                        <h1 class="curve-max">最高<span></span>元</h1>
                        <h1 class="curve-min">最低<span></span>元</h1>
                    </div>
                    <div class="move-avg">
                        <h1 class="curve-avg">平均<span></span>元</h1>
                    </div>
                </div>
            </div>
            <p class="support-number">已有<span></span>名网友提供数据支持</p>
            <div class="treatment-cost">说说你的治疗花费</div>
            <p class="sr-remark">查询结果仅供参考，最终解释权归平安健康云</p>
        </div>
    </div>
    <div class="result-null result-null2">
        <img src="../images/chart.png">
        <p>暂无结果，请换个关键词试试</p>
    </div>
</div>
<div class="ajax-loading"></div>
<!--纠错弹窗-->
<div class="error-recovery">
    <div class="er-content">
        <p class="recovery-head">我觉得<span></span>的真实花费<br></p>
        <p class="user-input">
            <input type="number" onkeyup="value=value.replace(/[^\d{1,}\.\d{1,}|\d{1,}]/g,'')"  oninput="if(value.length>10)value=value.slice(0,10)" placeholder="请输入">
            元
        </p>
        <div class="er-confirm">
            <span>取消</span>
            <span>提交</span>
        </div>
    </div>
</div>
<div class="focus-search">
</div>
<script src="../scripts/modules/check-medical-result.js"></script>
</body>
</html>
